swagger: '2.0'
info:
  version: '1.0.0'
  title: Tomochain JSON-RPC
  description: A collection holding all the Tomochain JSONâ€‹ RPC API calls
  contact: {}
host: rpc.tomochain.com
basePath: /
schemes:
- https
consumes:
- application/json
produces:
- application/json
paths:
  /clientVersion:
    post:
      description: >-


        Returns the current client version.


        **Parameters**



        none



        **Returns**



        `String` - The current client version



      tags:
      - web3
      operationId: clientRequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/clientVersionRequest'
      responses:
        200:
          description: 'Successful Operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 1
          #     result: 'tomo/tomochain05/v1.5.1-stable/linux-amd64/go1.10.8'
        500:
          description: 'Internal Server Error'
  /sha3:
    post:
      description: >-


        Returns Keccak-256 (not the standardized SHA3-256) of the given data.



        **Parameters**



        `DATA` - the data to convert into a SHA3 hash



        `params:`
        `[
          "0x68656c6c6f20776f726c64"
        ]`




        **Returns**



        `DATA` - The SHA3 result of the given string.
      tags:
      - web3
      operationId: sha3Request
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/sha3request'
      responses:
        200:
          description: 'Successful Operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 64
          #     result: '0x47173285a8d7341e5e972fc677286384f802f8ef42a5ec5f03bbfa254cb01fad'
        500:
          description: 'Internal Server Error'
  /version:
    post:
      description: >-




        Returns the current network id.



        **Parameters**



        none



        **Returns**



        `String` - The current network id.

        `"88"`: Tomochain Mainnet

        `"89"`: Tomochain Testnet

      tags:
      - net
      operationId: versionRequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/versionrequest'
      responses:
        200:
          description: 'Successful operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 67
          #     result: '88'
        500:
          description: 'Internal Server Error'
  /listening:
    post:
      description: >-


        Returns `true` if client is actively listening for network connections.



        **Parameters**



        none



        **Returns**



        `Boolean` - `true` when listening, otherwise `false`.



      tags:
      - net
      operationId: listeningRequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/listeningrequest'
      responses:
        200:
          description: 'Successful operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: "2.0"
          #     method: "net_listening"
          #     id: 67
          #     result: true
        500:
          description: 'Internal Server Error'
  /peerCount:
    post:
      description: >-


        Returns number of peers currently connected to the client.


        **Parameters**


        none


        **Returns**


        `QUANTITY` - integer of the number of connected peers.


      tags:
      - net
      operationId: peerCountRequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/peerCountRequest'
      responses:
        200:
          description: 'Successful operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     method: 'net_peerCount'
          #     id: 74
          #     result: '0x75'
        500:
          description: 'Internal Server Error'
  /protocolVersion:
    post:
      description: >-
        Returns the current ethereum protocol version.


        **Parameters**


        none


        **Returns**


        `String` - The current ethereum protocol version
      tags:
      - eth
      operationId: protocolVersionRequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/protocolVersionRequest'
      responses:
        200:
          description: 'Successful operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 1
          #     result: '0x3f'
        500:
          description: 'Internal Server Error'
  /syncing:
    post:
      description: >-

        Returns an object with data about the sync status or false.


        **Parameters**


        none


        **Returns**


        `Object|Boolean`, An object with sync status data or FALSE, when not syncing:

        * `startingBlock`: `QUANTITY` - The block at which the import started (will only be reset, after the sync reached his head)

        * `currentBlock`: `QUANTITY` - The current block, same as eth_blockNumber

        * `highestBlock`: `QUANTITY` - The estimated highest block


      tags:
      - eth
      operationId: syncingrequest
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: Body
        in: body
        required: true
        schema:
          $ref: '#/definitions/syncingrequest'
      responses:
        200:
          description: 'Successful operation'
          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 1
          #     result: 'false'
        500:
          description: 'Internal Server Error'
  /coinbase:
    post:
      description: >-

        Returns the client coinbase address.

        **Parameters**

        none

        **Returns**

        `DATA`, 20 bytes - the current coinbase address.

      tags:
        - eth
      operationId: coinbase
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          schema:
