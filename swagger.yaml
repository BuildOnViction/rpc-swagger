          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 71
          #     result: '0x0'
        500:
          description: 'Internal Server Error'
  /gasPrice:
    post:
      description: >-

        Returns the current price per gas in wei.

        **Parameters**

        none

        **Returns**

        `QUANTITY` - integer of the current gas price in wei.

      tags:
