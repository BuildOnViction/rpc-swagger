          # schema:
          #   type: object
          #   properties:
          #     jsonrpc: '2.0'
          #     id: 64
          #     result: '0xad670b2b166684657ffff95f4810380ae7381e9b'
        500:
          description: 'Internal Server Error'
  /hashrate:
    post:
      description: >-

        Returns the number of hashes per second that the node is mining with.

        **Parameters**

        none

        **Returns**

        `QUANTITY` - number of hashes per second.

      tags:
        - eth
      operationId: hashrate
      deprecated: false
      produces:
        - application/json
      parameters:
        - name: Body
          in: body
          required: true
          schema:
